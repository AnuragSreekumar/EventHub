	<div class="maindiv padbottom">
    <form id="profileedit" name="profile">
    	<div class="general_edit">
	  		<span class="h4 general_edit"> Profile </span>
	  	</div>
        <div class="row">
            <div class="col-sm-5 container-forgot">
                <div class="padding">
                    <img src="../images/user.svg" style="width:40%;" class="border" alt="userimage" />
                </div>
                <div>
                    <input type="file" class="padimage" name="chooseimage"/>
                </div>
               
               <div class="container-forgot">
                    <button type="button" class="btn socialfbbutton" onclick="load_profile()">
                        <img class="socialimg" src="../images/fb.svg" alt="Facebook"><span class="h6 vm">Facebook</span></button>
                    <button type="button" class="btn socialgmailbutton" onclick="load_profile()">
                        <img class="socialimg" src="../images/gmail.svg" alt="Google"><span class="h6 vm">Google</span></button>
                </div>
            </div>
            <div class="col-md-5">
                <div>
                    <label for="firstname">First Name</label><span class="description">*</span>
                    <input type="text" id="firstname" class="form-control" name="firstname" onblur="validatefname()">
                    <span id="errorfname"></span>
                </div>
                <div>
                    <label for="lastname">Last Name</label><span class="description">*</span>
                    <input type="text" id="lastname" class="form-control" name="lastname" onblur="validatelname()">
                    <span id="errorlname"></span>
                </div>
                <div>
                    <label for="gender">Gender</label><span class="description">*</span>
                    <select id="gender" class="form-control" onblur="validategender()">
                        <option>Select</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                        <option>Prefer not to say</option>
                    </select>
                     <span id="errorgender"></span>
                </div>
                <div>
                    <label for="email">Email ID</label><span class="description">*</span>
                    <input type="text" id="email" class="form-control" name="emailid" onblur="validatemail()">
                    <span id="erroremail"></span>
                </div>
                <div>
                    <label for="phone">Phone Number</label><span class="description">*</span>
                    <input type="text" id="phone" class="form-control" name="phonenumber" maxlength="10" onblur="validatenum()">
                    <span id="errornumber"></span>
                </div>
                <div>
                    <label for="university">University</label><span class="description">*</span>
                    <input type="text" id="university" class="form-control" name="university" onblur="validateuniv()">
                    <span id="erroruniv"></span>
                </div>
                <div>
                    <label for="branch">Branch</label><span class="description">*</span>
                    <input type="text" id="branch" class="form-control" name="branch" onblur="validatebranch()">
                    <span id="errorbranch"></span>
                </div>  
            </div>
        </div>
        <div class="padding container-forgot">
            <button type="button" class="btn btn-success" id="submitbutton" style="width: 10em;" onclick="validateForm()">Save</button>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="SuccessModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                Your information has been successfully.
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Ok</button>
              </div>
            </div>
          </div>
        </div>
    </form>
